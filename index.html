<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <div class="header__search">
            <input class="search__input" type="search" name="search" placeholder="Search..">
            <button class="search__btn" type="button">
                <span class="icon"><i class="fa fa-search"></i></span>
            </button>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>

                        <a>CORE</a>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-tachometer"></i></span>
                        <a>Dashboard</a>
                    </li>
                    <li>

                        <a>INTERFACE</a>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-windows"></i></span>
                        <a>Layouts</a>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-bookmark"></i></span>
                        <a>Pages</a>
                    </li>
                    <li>

                        <a>ADDONS</a>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-area-chart"></i></span>
                        <a>Charts</a>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-table"></i></span>
                        <a>Tables</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top"><h4>Primary Card</h4></div>
                    <div class="card__bottom"><p>View Detalis</p></div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top"><h4>Warning Card</h4></div>
                    <div class="card__bottom"><p>View Detalis</p></div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top"><h4>Success Card</h4></div>
                    <div class="card__bottom"><p>View Detalis</p></div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top"><h4>Danger Card</h4></div>
                    <div class="card__bottom"><p>View Detalis</p></div>
                </div>
            </div>

        </section>
    </main>


</body>

</html>
